<html lang="en">

<head>

        #list{position: absolute;border:2px solid turquoise;top:50px;padding:0px 20px;left: 40px;display: none}

</head>
<body>

<div id="box">
    <ul>
        <li>一味地仰望着夜空</li>
        <li>夜空中的花朵</li>
        <li>被掩盖的话语</li>
        <li>请陪在我身边</li>
        <li>还要一起再来哦</li>
    </ul>
</div>
<div id="list">

</div>

<script src="js.js"></script>
</body>
</html>
